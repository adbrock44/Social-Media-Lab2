<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HitThePlate - Make a Post</title>
  <link rel="stylesheet" href="/CSS/makeapost.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>HitThePlate</h1>
    </div>
    <div class="menu">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="plateprofile">Profile</a></li>
        <li><a href="makeapost">Make a Post</a></li>
      </ul>
    </div>
  </header>
  <div class="container">
    <form action="">
      <h2 class="form-title">Create a Post</h2>
      <div class="form-group">
        <label for="workout-title">Title</label>
        <input type="text" id="workout-title" name="workout-title">
      </div>
      <div class="form-group">
        <label for="workout-text">Text</label>
        <textarea name="workout-text" id="workout-text"></textarea>
      </div>
      <button type="submit">Post</button>
    </form>
  </div>
</body>
